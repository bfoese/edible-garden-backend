# This is a basic workflow that is manually triggered

name: 'lint-test'
on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install, Lint, Test
        run: |
          npm install
          npm run lint
          npm test
