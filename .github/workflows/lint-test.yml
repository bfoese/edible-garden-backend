# This is a basic workflow that is manually triggered

name: 'lint-test'
on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x, 15.x]
    steps:
      - uses: actions/checkout@v2
      - name: npm install and test
        run: |
          npm install
          npm run lint
          npm test
